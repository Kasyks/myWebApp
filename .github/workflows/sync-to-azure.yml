name: Sync GitHub to Azure DevOps

on:
  push:
    branches:
      - main
      - feature/*  # Synchronizuj rÃ³wnieÅ¼ gaÅ‚Ä™zie feature/* 

jobs:
  sync-to-azure:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout GitHub repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure Git (User)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ðŸ“¡ Push to Azure DevOps
        env:
          AZURE_REPO_URL: "dev.azure.com/TetaLabz/EShopOnWeb_/_git/myWebApp"
          AZURE_PAT: ${{ secrets.AZURE_PAT }}
        run: |
          git remote add azure "https://oauth2:$AZURE_PAT@$AZURE_REPO_URL"
          git fetch --all
          git pull azure --all --rebase
          git push azure --all --force
          git push azure --prune
